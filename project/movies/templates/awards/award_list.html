{% extends 'base.html' %}

{% block title %}Awards List{% endblock %}

{% block content %}
    <div class="container">
        <h1>Awards List</h1>
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for award in awards %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ award.Award }}
                            <span>
                                <a href="{% url 'award-update' pk=award.pk %}" class="btn btn-sm btn-primary">Edit</a>
                                <a href="{% url 'award-delete' pk=award.pk %}" class="btn btn-sm btn-danger">Delete</a>
                            </span>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No awards yet</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'award-create' %}" class="btn btn-success mt-3">Add New Award</a>
            </div>
        </div>
    </div>
{% endblock %}
