{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Update Director{% else %}Create Director{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary ml-2" href="{% url 'director-list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
