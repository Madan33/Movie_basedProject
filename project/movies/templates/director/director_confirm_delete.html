{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Director</h2>
    <p>Are you sure you want to delete '{{ director.name }}'?</p>
    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary ml-2" href="{% url 'director-list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
