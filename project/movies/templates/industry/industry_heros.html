{% extends 'base.html' %}  

{% block content %}
<h2>{{ industry.name }} Heroes</h2>

<div class="list-group">
    {% for hero in heroes %}
    <div class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1"><b>Name:</b> {{ hero.hero }}</h4>
            <small><b>Awards:</b>
                {% for award in hero.awards.all %}
                    {{ award.Award }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </small>
        </div>
        <div class="d-flex justify-content-start align-items-center mt-2">
            {% if hero.img %}
            <img src="{{ hero.img.url }}" alt="{{ hero.hero }}" class="img-thumbnail mr-3" style="max-width: 150px; max-height: 150px;">
            {% endif %}
            <!-- Add more details if needed -->
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
